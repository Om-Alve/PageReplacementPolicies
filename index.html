<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .input-container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 12px 25px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #f2f2f2;
        }
        .policy-info {
            margin-top: 20px;
        }
        #canvas {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1 class="text-center mb-4">Page Replacement</h1>
        <div class="row align-items-end mb-4">
            <div class="col-md-5 mr-md-4">
                <input type="text" class="form-control" id="cache_size" placeholder="Cache Size">
            </div>
            <div class="col-md-5 mr-md-4">
                <input type="text" class="form-control" id="pages" placeholder="Pages">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div id="canvas" class="container"></div>
    <script src="script.js"></script>
</body>
</html>

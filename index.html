<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .input-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        table {
            margin-top: 30px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
            padding: 15px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #343a40;
            color: #fff;
        }
        .policy-info {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1 class="text-center mb-4">Page Replacement Visualizer</h1>
            <div class="row align-items-end mb-4">
                <div class="col-md-5 mb-3">
                    <label for="cache_size">Cache Size</label>
                    <input type="text" class="form-control" id="cache_size" placeholder="Cache Size" value="3">
                </div>
                <div class="col-md-5 mb-3">
                    <label for="pages">Pages (Comma Separated)</label>
                    <input type="text" class="form-control" id="pages" placeholder="Pages" value="4, 7, 6, 1, 7, 6, 1, 2, 7, 2">
                </div>
                <div class="col-md-2 mb-3">
                    <button class="btn btn-primary w-100" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="canvas" class="container"></div>
    <script src="script.js"></script>
</body>
</html>
